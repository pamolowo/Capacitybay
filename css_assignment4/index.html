<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="blob-card"> 
          <div class="card">
            <header class="head">
               <div class="img-div">
                <img src="./img/Victor-Crest.jpg" alt="victor crest" >
            </div> 
            </header>
            <div>
                
                <div class="title">
                    <h3>Victor Crest <span>26</span></h3>
            
                </div>
                <div class="city"><p>London</p></div>
                <div class="footer">
                    <div class="footer-content">
                        <h3>80k</h3>
                        <p>Followers</p>
                    </div>
                    <div class="footer-content">
                        <h3>803k</h3>
                        <p>Likes</p>
                    </div>
                    <div class="footer-content">
                        <h3>1.4k</h3>
                        <p>Photos</p>
                    </div>
                </div>
                

            </div>

          </div>

    </div>
</body>
</html>
